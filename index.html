<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compra ISDI</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Lista de la Compra</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Principal</a>
          </li>
          <li>
            <a href="/Lista">Lista</a>
          </li>
          <li>
            <a href="/Acerca-de">Acerca de</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="comprados">
      <button class="nuevo-producto">+</button>
      <span class="cantidad-adquirida">2/3 comprados</span>
    </section>
    <section class="listado-precios">
      <ul>
        <li>
          <input type="checkbox" name="lista-producto" checked />
          <label for="">Pan</label>
          <span class="valor">0.75€</span>
        </li>
        <li>
          <input type="checkbox" name="lista-producto" checked />
          <label for="lista-producto">Azucar</label>
          <span class="valor">1.95€</span>
        </li>
        <li>
          <input type="checkbox" name="lista-producto" checked />
          <label for="lista-producto">Leche</label>
          <span class="valor">1.20€</span>
        </li>
        <li>
          <input type="checkbox" name="lista-producto" checked />
          <label for="lista-producto">Tofu</label>
          <span class="valor">4.35€</span>
        </li>
      </ul>
      <span class="total">6.3€</span>
    </section>
  </body>
</html>
